<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
            color: #ffffff;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.className = savedTheme;
            }

            document.getElementById('themeToggle').addEventListener('click', function () {
                const currentTheme = document.body.className;
                const newTheme = currentTheme === 'light-theme' ? 'dark-theme' : 'light-theme';
                document.body.className = newTheme;
                localStorage.setItem('theme', newTheme);
            });
        });
    </script>
</head>

<body class="light-theme">
    <div class="container">
        <div style='height:45px; display: flex;
        justify-content: space-between; align-items: center;
        padding: 25px;' class="header">
            <div class="left">
                <a href="/"> Главная страница </a>
            </div>
            <div class="right">
            <div style='justify-content: space-between; align-items: center;' class="d-grid gap-2 d-md-block mx-auto">
                <button id='themeToggle'>Изменить тему</button>
            </div>
            </div>
        </div>

        <div style='display: flex;
        justify-content: space-around; align-items: center;'>
            <form style="width:300px; margin-top:100px;" class="mx-1 mx-md-4 needs-validation" method="post" novalidate>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" id="name" name="name" class="form-control" required>
                        <label class="form-label" for="form3Example1c"> Имя </label>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="email" id="email" name="email" class="form-control" required>
                        <label class="form-label" for="form3Example3c"> Почта </label>
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" id="password" name="password" class="form-control" required>
                        <label class="form-label" for="form3Example4c"> Пароль </label>
                    </div>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" name="remember" type="checkbox" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3"> Запомнить </label>
                </div>

                <div style='justify-content:space-around;' class="d-flex mx-4 mb-3 mb-lg-4">

                    <input type='submit' data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-lg" value="Регистрация">
                </div>
                <div style='justify-content:space-around;' class="d-flex mx-4 mb-3 mb-lg-4">

                    <a href="/login"> Войти </a>
                </div>

            </form>
        </div>
    </div>
</body>

<style>
    body {
    font-family: Monotype Corsiva, sans-serif;
    transition: background-color 0.7s ease;
}

body.light-theme {
    background-color: #D8D9D3;
    color: #000000;
}

body.dark-theme {
    background-color: #222629;
    color: #ffffff;
}

.header {
    background-color: #3F9F3C;
}

.btn {
    background-color: #1E4328;
    color: white;
}

.card {
    background-color: #2E7925;
}

body.dark-theme .header {
    background-color: #317C2D;
}

body.dark-theme .btn {
    background-color: #54A065;
    color: black;
}

body.dark-theme .card {
    background-color: #257953;
}



</style>

<script>
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()

</script>

</html>
