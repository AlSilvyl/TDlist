<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        a {
            text-decoration: none;
            color: #ffffff;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.className = savedTheme;
            }

            document.getElementById('themeToggle').addEventListener('click', function () {
                const currentTheme = document.body.className;
                const newTheme = currentTheme === 'light-theme' ? 'dark-theme' : 'light-theme';
                document.body.className = newTheme;
                localStorage.setItem('theme', newTheme);
            });

            const user_id = "{{ user_id }}";
            const wishlistKey = `wishlist_${user_id}`;
            let wishlist = localStorage.getItem(wishlistKey);
            wishlist = wishlist ? JSON.parse(wishlist) : [];
            const books = document.querySelectorAll('.book-card');


            const wishlistContainer = document.querySelector('.wishlist-container');
            wishlist.filter(book => book.user_id === user_id).forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.classList.add('col-3');
                bookCard.innerHTML = `
                <a href="/book_card/${book.id}">
                    <div style="background-color: #483C32;" class="card">
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item">Название: ${book.title}</li>
                                <li class="list-group-item">Автор: ${book.author}</li>
                                <li class="list-group-item">Жанр: ${book.genre}</li>
                            </ul>
                        </div>
                    </div>
                </a>
                <br>
                `;
                wishlistContainer.appendChild(bookCard);
            });
        });
    </script>
</head>

<body class="light-theme">
    <div class="container">
        <div style='height:45px; display: flex; justify-content: space-between; align-items: center; padding: 25px;' class="header">
            <div class="left">
                <a href="/"> Главная страница </a>
            </div>
            <div style="width: 200px; display: flex; justify-content: space-around;" class="right">
                {% if flag == False %}
                <a href="/registration"> Регистрация </a>
                {% endif %}
                <a href="/login"> Профиль </a>
            </div>
        </div>
        <br>
        {% if flag == True %}
        {% endif %}
        <div style="display: flex; justify-content: space-between; align-items: center;" class="">
            <div style="display: flex; justify-content: space-around;" class="who">
                <h2> Заметки </h2>
            </div>
            <div class="">
                <a class="btn" href="/advt"> Добавить заметку </a>
                <button id='themeToggle'>Изменить тему</button>
            </div>
        </div>
        <br>
        <div class="row">
            {% for i in result %}
            <div class="col-3 book-card">
                <div class="card">
                    <a href="/note/{{ i.id }}">
                        <div class="card-body">
                            <ul class="list-group">
                                <li class="list-group-item book-title">Название: {{ i.title }}</li>
                            </ul>
                        </div>
                    </a>
                </div>
                <br>
            </div>
            {% endfor %}
        </div>
        <br>
    </div>
</body>

<style>
    body {
    font-family: Monotype Corsiva, sans-serif;
    transition: background-color 0.7s ease;
}

body.light-theme {
    background-color: #D8D9D3;
    color: #000000;
}

body.dark-theme {
    background-color: #222629;
    color: #ffffff;
}

.header {
    background-color: #3F9F3C;
}

.btn {
    background-color: #1E4328;
    color: white;
}

.card {
    background-color: #2E7925;
}

body.dark-theme .header {
    background-color: #317C2D;
}

body.dark-theme .btn {
    background-color: #54A065;
    color: black;
}

body.dark-theme .card {
    background-color: #257953;
}



</style>

</html>
