<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные о заметке</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Century, sans-serif;
            transition: background-color 0.7s ease;
        }

        body.light-theme {
            background-color: #D8D9D3;
            color: #000000;
        }

        body.dark-theme {
            background-color: #222629;
            color: #ffffff;
        }

        .header {
            background-color: #3F9F3C;
        }

        .btn {
            background-color: #5DA744;
            color: black;
        }

        .card {
            background-color: #2E7925;
        }

        body.dark-theme .header {
            background-color: #3C724B;
        }

        body.dark-theme .btn {
            background-color: #336642;
            color: white;
        }

        body.dark-theme .card {
            background-color: #257953;
        }

        .elastic {
            position: relative;
            background-color: #E5E1E1;
            color: #000000;
            border: 1.5px solid #166C13;
        }

        a {
            text-decoration: none;
            color: black;
        }

        body.dark-theme a {
            text-decoration: none;
            color: white;
        }

        #delete-note-error {
            color: rgb(179, 29, 29);
        }

        #delete-note-error.hide {
            display: none;
        }

        .cross {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body class="light-theme">
    <div class="container">
        <div style='height:45px; display: flex; justify-content: space-between; align-items: center; padding: 25px;' class="header">
            <div class="left">
                <a href="/"> Главная страница </a>
            </div>
            <div style="width: 200px; display: flex; justify-content: space-around;" class="right">
                {% if flag == False %}
                <a href="/registration"> Регистрация </a>
                {% endif %}
                <a href="/login"> Профиль </a>
            </div>
            <div class="right">
                <div style='justify-content: space-between; align-items: center;' class="d-grid gap-2 d-md-block mx-auto">
                    <button id='themeToggle'>Изменить тему</button>
                </div>
            </div>
        </div>
        <br>
        {% block body %}
        <div>
            <ul class="elastic">
                <li id="cross" class="cross">&#10006;</li>
                <li class="elastic-item">Название: {{ title }}</li>
                <li class="elastic-item head">Описание: {{ desc }}</li>
                <li hidden class="elastic-item">id: {{ id }}</li>
                <li hidden class="elastic-item">id: {{ user_id }}</li>
                <li hidden class="elastic-item" id="NoteIdHere">{{ advt_id }}</li>
            </ul>
        </div>
        {% endblock %}
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    const deleteNote = document.getElementById('cross');
    const noteId = document.getElementById('NoteIdHere').innerText;

    const url = new URL(window.location.href);
    const id = url.pathname.split('/').pop();

    deleteNote.addEventListener('click', async () => {
        const response = await fetch(`http://127.0.0.1:8000/note/${id}`, {
            credentials: 'same-origin',
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' }
        });
        if (response.ok) {
            window.location.href = 'http://127.0.0.1:8000/';
        } else {
            console.error('Error deleting note');
        }
    });
});


        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.className = savedTheme;
        }

        document.getElementById('themeToggle').addEventListener('click', function () {
            const currentTheme = document.body.className;
            const newTheme = currentTheme === 'light-theme' ? 'dark-theme' : 'light-theme';
            document.body.className = newTheme;
            localStorage.setItem('theme', newTheme);
        });
</script>

</html>
